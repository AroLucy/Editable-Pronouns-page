<!DOCTYPE html>
<html>
    <head>
        <title id="PageTitle">Prounouns Page</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link id="Favicon" rel="icon" type="image/" href="">
    </head>
    <body>
            <section class="InfoSection" id="Self">
                <div id="NamePFP">
                    <img src="" alt="" id="PFP">
                    <h1 id="Name"></h1>
                </div>
                <p id="Age">Age:</p>

                    <i class='fa-solid fa-clock'></i><p> It's </p>

            </section>
            <section class="InfoSection" id="Pronouns">

                </ul>
            </section>
            <section class="InfoSection" id="Words">
                <h1 id="WordsTitle"><i class="fa-solid fa-scroll"></i> Words</h1>
                <ul class="OtherList" id="Honorifics">Honorifics</ul>
                <ul class="OtherList" id="Person">Person and family descriptions</ul>
                <ul class="OtherList" id="Compliments">Compliments</ul>

            </section>
            <button onclick="window.location = '/'" id="OldStyle">Go Home</button>

    <script src="https://kit.fontawesome.com/c6b06c2030.js" crossorigin="anonymous"></script>
